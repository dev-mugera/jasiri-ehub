<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KazInni Admin | Workforce Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #95ecff2a;
            --navy: #112240;
            --teal: #64ffda;
            --text-light: #e6f1ff;
            --text-muted: #8892b0;
            --sidebar-width: 220px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-blue);
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--navy);
            padding: 1.5rem 0;
            border-right: 1px solid rgba(55, 61, 101, 0.1);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--teal);
            padding: 0 1.5rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            margin-bottom: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(100, 255, 218, 0.05);
        }

        .nav-item.active {
            background: rgba(100, 255, 218, 0.1);
            color: var(--teal);
            font-weight: 500;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sheet-header {
            padding: 1rem 1.5rem;
            background: var(--navy);
            color: var(--teal);
            font-size: 1.3rem;
            font-weight: 500;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sheet-container {
            flex: 1;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }

        /* Improved iframe styling for all sheets */
        .iframe-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Tasking Profile Search */
        .tasking-profile-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .profile-search {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 0 1rem;
        }

        .search-container {
            width: 100%;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid var(--teal);
            border-radius: 30px;
            background: var(--navy);
            color: var(--text-light);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: var(--teal);
            color: var(--navy);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #52d8c0;
        }

        .profile-results {
            background: var(--navy);
            border-radius: 8px;
            padding: 15px;
            margin: 0 auto 20px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 600px;
            display: none;
        }

        .profile-result-item {
            padding: 10px;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .profile-result-item:hover {
            background: rgba(100, 255, 218, 0.05);
        }

        .profile-result-name {
            color: var(--teal);
            font-weight: 500;
        }

        .profile-result-role {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .tasking-iframe-container {
            flex: 1;
            width: 100%;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .tasking-iframe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 1rem;
        }

        .tasking-iframe-title {
            color: var(--navy);
            font-size: 1.1em;
        }

        .back-to-search {
            background: var(--navy);
            color: var(--teal);
            border: 1px solid var(--teal);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .back-to-search:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        footer {
            padding: 0.75rem;
            background: var(--navy);
            border-top: 1px solid rgba(100, 255, 218, 0.1);
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 1rem 0;
            }
            
            .nav-menu {
                display: flex;
                overflow-x: auto;
                padding: 0 0.75rem;
            }
            
            .nav-item {
                white-space: nowrap;
            }
            
            .sheet-container {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-server"></i>
                <span>KazInni</span>
            </div>
            <a href="#" class="nav-item active" data-sheet="talent">
                <i class="fas fa-users"></i>
                <span>Talent Pool</span>
            </a>
            <a href="#" class="nav-item" data-sheet="jobs">
                <i class="fa fa-briefcase"></i>
                <span>Jobs</span>
            </a>
            <a href="#" class="nav-item" data-sheet="freelance">
                <i class="fas fa-project-diagram"></i>
                <span>Freelance</span>
            </a>
            <a href="#" class="nav-item" data-sheet="tasking">
                <i class="fas fa-user-tag"></i>
                <span>Tasking Profile</span>
            </a>
            <a href="#" class="nav-item" data-sheet="performance">
                <i class="fas fa-chart-line"></i>
                <span>Performance</span>
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="sheet-header">
                <i class="fas fa-users"></i>
                <span>Talent Pool Management</span>
            </div>
            <div class="sheet-container">
                <div id="sheet-iframe-container" class="iframe-wrapper">
                    <div class="iframe-container">
                        <iframe id="sheet-iframe" src="https://docs.google.com/spreadsheets/d/1wRD0swwVKjKYgBjo8UxZ6dU4fGWrNrPa3_AK4qDzjlo/edit?usp=sharing"></iframe>
                    </div>
                </div>
                <div id="tasking-profile-container" class="tasking-profile-container" style="display: none;">
                    <div class="profile-search">
                        <div class="search-container">
                            <input type="text" class="search-input" id="profile-search" placeholder="Search for a team member by name...">
                            <button class="search-btn" id="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="profile-results" id="profile-results">
                            <!-- Search results will appear here -->
                        </div>
                    </div>
                    <div class="tasking-iframe-container" id="tasking-iframe-container">
                        <div class="tasking-iframe-header">
                            <div class="tasking-iframe-title" id="tasking-iframe-title">
                                Profile View: <span id="current-profile-name"></span>
                            </div>
                            <button class="back-to-search" id="back-to-search">
                                <i class="fas fa-arrow-left"></i> Back to Search
                            </button>
                        </div>
                        <div class="iframe-container">
                            <iframe id="tasking-iframe" class="tasking-iframe"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        KazInni Workforce Management System | © <span id="current-year"></span> Teleioō Savour
    </footer>

    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Sheet configurations
        const sheets = {
            talent: {
                url: "https://docs.google.com/spreadsheets/d/1wRD0swwVKjKYgBjo8UxZ6dU4fGWrNrPa3_AK4qDzjlo/edit?usp=sharing",
                title: "Talent Pool Management",
                icon: "fas fa-users"
            },
            jobs: {
                url: "https://docs.google.com/spreadsheets/d/1oB0Ntji7C21f2Hdg-Ezf5sbNKuanaAFCznBKHs1wEzo/edit?usp=sharing",
                title: "Job Openings Management",
                icon: "fa fa-briefcase"
            },
            freelance: {
                url: "https://docs.google.com/spreadsheets/d/1hk2YLoxaiEq_BIe7FfMBIPnF9c9R8NlfrDPBTo_Xd2I/edit?usp=sharing",
                title: "Project Portfolio",
                icon: "fas fa-project-diagram"
            },
            tasking: {
                title: "Tasking Profile Management",
                icon: "fas fa-user-tag"
            },
            performance: {
                url: "https://docs.google.com/spreadsheets/d/1wyVg7YNwfWcTSOHmbmUA9SxzrOfB8fZwSfslFVaJYaw/edit?usp=sharing",
                title: "Performance Metrics",
                icon: "fas fa-chart-line"
            }
        };

        // Sample user profiles database (in a real app, this would come from an API)
        const userProfiles = [
            {
                id: "user1",
                name: "Moses Mugera",
                role: "Web Developer",
                skills: ["React", "JavaScript", "CSS"],
                sheetUrl: "https://docs.google.com/spreadsheets/d/1gZNnBUJQJfWdySofWPPKYkgT8slWLdu--sFG-N7SCxE/edit?usp=sharing"
            },
            {
                id: "user2",
                name: "Jane Smith",
                role: "Project Manager",
                skills: ["Agile", "Scrum", "Team Leadership"],
                sheetUrl: "https://docs.google.com/spreadsheets/d/1oB0Ntji7C21f2Hdg-Ezf5sbNKuanaAFCznBKHs1wEzo/edit?usp=sharing"
            },
            {
                id: "user3",
                name: "Alex Johnson",
                role: "UX Designer",
                skills: ["Figma", "User Research", "Prototyping"],
                sheetUrl: "https://docs.google.com/spreadsheets/d/1hk2YLoxaiEq_BIe7FfMBIPnF9c9R8NlfrDPBTo_Xd2I/edit?usp=sharing"
            },
            {
                id: "user4",
                name: "Maria Garcia",
                role: "Backend Developer",
                skills: ["Node.js", "Python", "Database Design"],
                sheetUrl: "https://docs.google.com/spreadsheets/d/1wyVg7YNwfWcTSOHmbmUA9SxzrOfB8fZwSfslFVaJYaw/edit?usp=sharing"
            }
        ];

        // DOM elements
        const navItems = document.querySelectorAll('.nav-item');
        const iframe = document.getElementById('sheet-iframe');
        const iframeContainer = document.getElementById('sheet-iframe-container');
        const taskingContainer = document.getElementById('tasking-profile-container');
        const sheetTitle = document.querySelector('.sheet-header span');
        const sheetIcon = document.querySelector('.sheet-header i');
        const searchInput = document.getElementById('profile-search');
        const searchBtn = document.getElementById('search-btn');
        const profileResults = document.getElementById('profile-results');
        const taskingIframeContainer = document.getElementById('tasking-iframe-container');
        const taskingIframe = document.getElementById('tasking-iframe');
        const currentProfileName = document.getElementById('current-profile-name');
        const backToSearchBtn = document.getElementById('back-to-search');

        // Navigation
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Update active nav item
                document.querySelector('.nav-item.active').classList.remove('active');
                this.classList.add('active');
                
                // Load the selected sheet
                const sheetKey = this.dataset.sheet;
                const sheetConfig = sheets[sheetKey];
                
                // Update title and icon
                sheetTitle.textContent = sheetConfig.title;
                sheetIcon.className = sheetConfig.icon;
                
                // Special handling for tasking profile
                if (sheetKey === 'tasking') {
                    iframeContainer.style.display = 'none';
                    taskingContainer.style.display = 'flex';
                    profileResults.style.display = 'none';
                    taskingIframeContainer.style.display = 'none';
                    searchInput.value = '';
                } else {
                    iframeContainer.style.display = 'flex';
                    taskingContainer.style.display = 'none';
                    if (sheetConfig.url) {
                        iframe.src = sheetConfig.url;
                    }
                }
            });
        });

        // Search functionality
        searchBtn.addEventListener('click', searchProfiles);
        searchInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                searchProfiles();
            } else if (searchInput.value.length > 1) {
                searchProfiles();
            } else {
                profileResults.style.display = 'none';
            }
        });

        function searchProfiles() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                profileResults.style.display = 'none';
                return;
            }
            
            // Filter profiles
            const filteredProfiles = userProfiles.filter(profile => 
                profile.name.toLowerCase().includes(searchTerm) ||
                profile.role.toLowerCase().includes(searchTerm) ||
                profile.skills.some(skill => skill.toLowerCase().includes(searchTerm))
            );
            
            if (filteredProfiles.length > 0) {
                displayProfileResults(filteredProfiles);
            } else {
                profileResults.innerHTML = '<div class="profile-result-item">No matching profiles found</div>';
                profileResults.style.display = 'block';
            }
        }

        function displayProfileResults(profiles) {
            profileResults.innerHTML = '';
            
            profiles.forEach(profile => {
                const profileItem = document.createElement('div');
                profileItem.className = 'profile-result-item';
                profileItem.dataset.id = profile.id;
                profileItem.innerHTML = `
                    <div class="profile-result-name">${profile.name}</div>
                    <div class="profile-result-role">${profile.role}</div>
                    <div class="profile-result-skills">${profile.skills.join(', ')}</div>
                `;
                
                profileItem.addEventListener('click', () => loadProfileSheet(profile));
                profileResults.appendChild(profileItem);
            });
            
            profileResults.style.display = 'block';
        }

        function loadProfileSheet(profile) {
            currentProfileName.textContent = profile.name;
            taskingIframe.src = profile.sheetUrl + "?rm=minimal";
            profileResults.style.display = 'none';
            taskingIframeContainer.style.display = 'flex';
            searchInput.value = '';
            
            // Force the iframe to resize to show entire sheet
            setTimeout(() => {
                taskingIframe.style.height = '100%';
                taskingIframe.style.width = '100%';
            }, 1000);
        }

        // Back to search button
        backToSearchBtn.addEventListener('click', function() {
            taskingIframeContainer.style.display = 'none';
            profileResults.style.display = 'none';
            taskingIframe.src = '';
        });

        // Initialize the default view
        iframe.src = sheets.talent.url;
    </script>
</body>
</html>
