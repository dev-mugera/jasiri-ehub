<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.95">
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Jasiri E-Hub">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jasiri E-Hub">
    <meta name="description" content="Enterprise Management Suite with Chat">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#0a192f">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#0a192f">
    
    <!-- Title -->
    <title>Jasiri E-Hub | Messages</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Professional Jasiri Theme - Default Dark */
            --dark-blue: #0a192f;
            --medium-blue: #172a45;
            --light-pink: #ff6b8b;
            --accent-gold: #e6c78a;
            --soft-teal: #81c8be;
            --text-primary: #f0e6ef;
            --text-secondary: #b8b8d1;
            --card-bg: rgba(23, 42, 69, 0.85);
            --sidebar-width: 240px;
            --topbar-height: 60px;
            --border-radius: 10px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --content-max-width: 1300px;
            --online-color: #4ade80;
            --offline-color: #f87171;
            --background-color: #0a192f;
            --surface-color: #172a45;
            --border-color: rgba(255, 255, 255, 0.12);
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        html {
            font-size: 14px;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Background Pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 139, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(129, 200, 190, 0.03) 0%, transparent 20%);
            z-index: -1;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            z-index: 10003;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--light-pink);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--topbar-height);
            background: rgba(23, 42, 69, 0.98);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 17px;
            cursor: pointer;
            padding: 7px;
            border-radius: 5px;
            transition: var(--transition);
        }

        .menu-toggle:hover {
            color: var(--light-pink);
            background: rgba(255, 107, 139, 0.1);
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo-icon {
            font-size: 18px;
            color: var(--light-pink);
        }

        .brand-text {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .brand-subtitle {
            font-size: 9px;
            color: var(--text-secondary);
            margin-top: 1px;
            letter-spacing: 0.3px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 13px;
            overflow: hidden;
            border: 2px solid var(--light-pink);
            background: linear-gradient(135deg, var(--light-pink), var(--accent-gold));
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 12px;
            font-weight: 600;
        }

        .user-role {
            font-size: 10px;
            color: var(--text-secondary);
            letter-spacing: 0.2px;
        }

        /* Back Button */
        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(255, 107, 139, 0.1);
            border-color: var(--light-pink);
            color: var(--light-pink);
            transform: translateX(-2px);
        }

        /* Main Chat Container */
        .chat-container {
            margin-top: var(--topbar-height);
            min-height: calc(100vh - var(--topbar-height));
            display: flex;
            padding: 20px;
            gap: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Chat Sidebar */
        .chat-sidebar {
            width: 300px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: calc(100vh - var(--topbar-height) - 40px);
            overflow: hidden;
        }

        .chat-sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-sidebar-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .chat-search {
            position: relative;
            margin-bottom: 15px;
        }

        .chat-search input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 7px;
            color: var(--text-primary);
            font-size: 13px;
            transition: var(--transition);
        }

        .chat-search input:focus {
            outline: none;
            border-color: var(--light-pink);
            background: rgba(255, 107, 139, 0.05);
        }

        .chat-search i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 13px;
        }

        .chat-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .chat-tab {
            flex: 1;
            padding: 8px 0;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: var(--transition);
        }

        .chat-tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-tab.active {
            color: var(--light-pink);
            background: rgba(255, 107, 139, 0.1);
        }

        /* Conversations List */
        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--border-color);
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .conversation-item.active {
            background: rgba(255, 107, 139, 0.1);
            border-left: 3px solid var(--light-pink);
        }

        .conversation-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            background: linear-gradient(135deg, var(--light-pink), var(--accent-gold));
        }

        .conversation-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .conversation-preview {
            font-size: 11px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
        }

        .conversation-time {
            font-size: 10px;
            color: var(--text-secondary);
        }

        .conversation-unread {
            background: var(--light-pink);
            color: white;
            font-size: 9px;
            padding: 2px 5px;
            border-radius: 8px;
            min-width: 18px;
            text-align: center;
        }

        /* New Chat Button */
        .new-chat-btn {
            margin: 15px 20px;
            padding: 12px;
            background: linear-gradient(135deg, var(--light-pink), #ff7d9b);
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: linear-gradient(135deg, #ff7d9b, var(--light-pink));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.25);
        }

        /* Chat Main Area */
        .chat-main {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: calc(100vh - var(--topbar-height) - 40px);
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            background: linear-gradient(135deg, var(--light-pink), var(--accent-gold));
        }

        .chat-header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .chat-header-details h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .chat-header-details p {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--online-color);
        }

        .status-indicator.away {
            background: var(--accent-gold);
        }

        .status-indicator.offline {
            background: var(--offline-color);
        }

        .chat-header-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-action-btn:hover {
            background: rgba(255, 107, 139, 0.1);
            border-color: var(--light-pink);
            color: var(--light-pink);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(10, 25, 47, 0.3);
        }

        .message-date {
            text-align: center;
            margin: 10px 0;
        }

        .date-label {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .message {
            display: flex;
            max-width: 70%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            color: white;
            background: linear-gradient(135deg, var(--light-pink), var(--accent-gold));
            flex-shrink: 0;
            margin-top: 5px;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .message.sent .message-avatar {
            margin-left: 10px;
            margin-right: 0;
        }

        .message.received .message-avatar {
            margin-right: 10px;
            margin-left: 0;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .message-bubble {
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--light-pink), #ff7d9b);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
        }

        .message-text {
            font-size: 13px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.8;
            align-self: flex-end;
            margin-top: 2px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .message.received .message-time {
            color: var(--text-secondary);
        }

        /* File Attachments */
        .file-attachment {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .file-attachment:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .file-icon {
            width: 36px;
            height: 36px;
            border-radius: 7px;
            background: rgba(255, 107, 139, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-pink);
            font-size: 16px;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 10px;
            color: var(--text-secondary);
        }

        .file-download {
            color: var(--light-pink);
            font-size: 14px;
            opacity: 0.7;
            transition: var(--transition);
        }

        .file-download:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Message Input */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.02);
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .input-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .input-action-btn:hover {
            background: rgba(255, 107, 139, 0.1);
            border-color: var(--light-pink);
            color: var(--light-pink);
        }

        .message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 13px;
            resize: none;
            transition: var(--transition);
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--light-pink);
            background: rgba(255, 107, 139, 0.05);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--light-pink), #ff7d9b);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #ff7d9b, var(--light-pink));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.25);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Upload Preview */
        .upload-preview {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-name {
            font-size: 12px;
            color: var(--text-primary);
        }

        .upload-progress {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .upload-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--light-pink), var(--accent-gold));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .upload-cancel {
            color: var(--offline-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .upload-cancel:hover {
            color: #ff5252;
        }

        /* No Chat Selected */
        .no-chat-selected {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .no-chat-icon {
            font-size: 48px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-chat-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .no-chat-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            max-width: 300px;
            line-height: 1.5;
        }

        /* Groups Section */
        .groups-section {
            padding: 20px;
        }

        .groups-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .groups-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .create-group-btn {
            padding: 8px 12px;
            background: rgba(255, 107, 139, 0.1);
            border: 1px solid rgba(255, 107, 139, 0.3);
            color: var(--light-pink);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .create-group-btn:hover {
            background: rgba(255, 107, 139, 0.2);
            transform: translateY(-1px);
        }

        .groups-list {
            display: flex;
            flex-direction: column;
            gap: 10px;

        function getUserInfo(email) {
            const normalizedEmail = email.toLowerCase().trim();
            return HARDCODED_USERS[normalizedEmail] || DEFAULT_USER;
        }

        function getInitials(name) {
            if (!name) return '??';
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function setUserAvatar(element, userInfo) {
            if (userInfo.photo) {
                element.innerHTML = `<img src="${userInfo.photo}" alt="${userInfo.name}" onerror="this.onerror=null; this.parentElement.innerHTML='${getInitials(userInfo.name)}'">`;
            } else {
                element.textContent = getInitials(userInfo.name);
                element.style.background = `linear-gradient(135deg, ${getColorFromName(userInfo.name)}, ${getColorFromName(userInfo.name, true)})`;
            }
        }

        function getColorFromName(name, secondary = false) {
            if (!name) return secondary ? '#e6c78a' : '#ff6b8b';
            const colors = ['#ff6b8b', '#2196f3', '#00c853', '#ab47bc', '#607d8b', '#ff8f00'];
            const index = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length;
            return colors[secondary ? (index + 1) % colors.length : index];
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        function formatMessageTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function loadConversations() {
            if (conversationsListener) {
                conversationsListener.off();
            }

            conversationsListener = database.ref('conversations')
                .orderByChild('lastMessage/timestamp')
                .limitToLast(50)
                .on('value', (snapshot) => {
                    const conversations = snapshot.val();
                    displayConversations(conversations);
                });
        }

        function displayConversations(conversations) {
            conversationsList.innerHTML = '';
            
            if (!conversations) {
                conversationsList.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: var(--text-secondary);">
                        <i class="fas fa-comments" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                        <p>No conversations yet</p>
                        <p style="font-size: 12px; margin-top: 5px;">Start a new conversation!</p>
                    </div>
                `;
                return;
            }

            // Convert to array and sort by timestamp
            const conversationsArray = Object.entries(conversations)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => (b.lastMessage?.timestamp || 0) - (a.lastMessage?.timestamp || 0));

            conversationsArray.forEach(conversation => {
                // Check if user is part of this conversation
                if (conversation.participants && conversation.participants[currentUserId]) {
                    const conversationItem = createConversationItem(conversation);
                    conversationsList.appendChild(conversationItem);
                }
            });
        }

        function createConversationItem(conversation) {
            const div = document.createElement('div');
            div.className = 'conversation-item';
            div.dataset.chatId = conversation.id;
            
            // Get conversation name and avatar based on type
            let name = 'Unknown';
            let avatarText = '?';
            
            if (conversation.type === 'direct') {
                // Find the other participant
                const otherParticipantId = Object.keys(conversation.participants).find(id => id !== currentUserId);
                const otherParticipant = conversation.participants[otherParticipantId];
                if (otherParticipant) {
                    name = otherParticipant.name || 'Unknown';
                    avatarText = getInitials(name);
                }
            } else {
                name = conversation.name || 'Group Chat';
                avatarText = name.charAt(0).toUpperCase();
            }
            
            const lastMessage = conversation.lastMessage || {};
            const unreadCount = conversation.unreadCount?.[currentUserId] || 0;
            
            div.innerHTML = `
                <div class="conversation-avatar">${avatarText}</div>
                <div class="conversation-info">
                    <div class="conversation-name">${name}</div>
                    <div class="conversation-preview">${lastMessage.text || 'No messages yet'}</div>
                </div>
                <div class="conversation-meta">
                    <div class="conversation-time">${formatTime(lastMessage.timestamp)}</div>
                    ${unreadCount > 0 ? `<div class="conversation-unread">${unreadCount}</div>` : ''}
                </div>
            `;
            
            div.addEventListener('click', () => openChat(conversation.id, conversation.type));
            
            return div;
        }

        function loadChatDetails(chatId) {
            database.ref('conversations/' + chatId).once('value')
                .then((snapshot) => {
                    const chat = snapshot.val();
                    if (!chat) return;
                    
                    if (chat.type === 'direct') {
                        // Find the other participant
                        const otherParticipantId = Object.keys(chat.participants).find(id => id !== currentUserId);
                        const otherParticipant = chat.participants[otherParticipantId];
                        
                        if (otherParticipant) {
                            chatPartnerName.textContent = otherParticipant.name;
                            setUserAvatar(chatHeaderAvatar, otherParticipant);
                            
                            // Check online status
                            database.ref('userStatus/' + otherParticipantId).on('value', (statusSnapshot) => {
                                const status = statusSnapshot.val();
                                if (status) {
                                    const isOnline = status.status === 'online';
                                    statusIndicator.className = `status-indicator ${isOnline ? '' : 'offline'}`;
                                    statusText.textContent = isOnline ? 'Online' : 'Offline';
                                }
                            });
                        }
                    } else {
                        chatPartnerName.textContent = chat.name || 'Group Chat';
                        chatHeaderAvatar.innerHTML = '<i class="fas fa-users"></i>';
                        statusIndicator.className = 'status-indicator';
                        statusText.textContent = `${Object.keys(chat.participants || {}).length} members`;
                    }
                });
        }

        function loadMessages(chatId) {
            if (messagesListener) {
                messagesListener.off();
            }
            
            messagesContainer.innerHTML = '';
            
            messagesListener = database.ref('messages/' + chatId)
                .orderByChild('timestamp')
                .limitToLast(100)
                .on('value', (snapshot) => {
                    const messages = snapshot.val();
                    displayMessages(messages);
                    
                    // Scroll to bottom
                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, 100);
                });
        }

        function displayMessages(messages) {
            if (!messages) return;
            
            // Group messages by date
            const messagesByDate = {};
            const messagesArray = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);
            
            messagesArray.forEach(message => {
                const date = new Date(message.timestamp).toDateString();
                if (!messagesByDate[date]) {
                    messagesByDate[date] = [];
                }
                messagesByDate[date].push(message);
            });
            
            // Display messages grouped by date
            Object.entries(messagesByDate).forEach(([date, dateMessages]) => {
                const dateDiv = document.createElement('div');
                dateDiv.className = 'message-date';
                dateDiv.innerHTML = `<span class="date-label">${new Date(date).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}</span>`;
                messagesContainer.appendChild(dateDiv);
                
                dateMessages.forEach(message => {
                    const messageDiv = createMessageElement(message);
                    messagesContainer.appendChild(messageDiv);
                });
            });
        }

        function createMessageElement(message) {
            const isSent = message.senderId === currentUserId;
            const senderInfo = message.senderInfo || {};
            
            const div = document.createElement('div');
            div.className = `message ${isSent ? 'sent' : 'received'}`;
            
            let content = '';
            
            if (message.type === 'text') {
                content = `
                    <div class="message-bubble">
                        <div class="message-text">${message.text}</div>
                    </div>
                `;
            } else if (message.type === 'file') {
                content = `
                    <div class="message-bubble">
                        <div class="message-text">${message.text || 'Shared a file'}</div>
                        <div class="file-attachment" data-file-url="${message.fileUrl}" data-file-name="${message.fileName}">
                            <div class="file-icon">
                                <i class="fas ${getFileIcon(message.fileType)}"></i>
                            </div>
                            <div class="file-info">
                                <div class="file-name">${message.fileName}</div>
                                <div class="file-size">${formatFileSize(message.fileSize)}</div>
                            </div>
                            <div class="file-download">
                                <i class="fas fa-download"></i>
                            </div>
                        </div>
                    </div>
                `;
            } else if (message.type === 'image') {
                content = `
                    <div class="message-bubble">
                        <div class="message-text">${message.text || 'Shared an image'}</div>
                        <img src="${message.imageUrl}" alt="Shared image" style="max-width: 300px; border-radius: 8px; margin-top: 8px; cursor: pointer;" 
                             onclick="previewImage('${message.imageUrl}')">
                    </div>
                `;
            }
            
            div.innerHTML = `
                ${!isSent ? `<div class="message-avatar">${getInitials(senderInfo.name)}</div>` : ''}
                <div class="message-content">
                    ${content}
                    <div class="message-time">
                        ${formatMessageTime(message.timestamp)}
                        ${isSent && message.read ? '<span class="read-receipt"><i class="fas fa-check-double"></i></span>' : ''}
                    </div>
                </div>
                ${isSent ? `<div class="message-avatar">${getInitials(currentUserInfo.name)}</div>` : ''}
            `;
            
            // Add click event for file attachments
            const fileAttachment = div.querySelector('.file-attachment');
            if (fileAttachment) {
                fileAttachment.addEventListener('click', (e) => {
                    e.stopPropagation();
                    previewFile(
                        fileAttachment.dataset.fileUrl,
                        fileAttachment.dataset.fileName
                    );
                });
            }
            
            return div;
        }

        function getFileIcon(fileType) {
            if (fileType?.includes('pdf')) return 'fa-file-pdf';
            if (fileType?.includes('word') || fileType?.includes('document')) return 'fa-file-word';
            if (fileType?.includes('excel') || fileType?.includes('spreadsheet')) return 'fa-file-excel';
            if (fileType?.includes('powerpoint') || fileType?.includes('presentation')) return 'fa-file-powerpoint';
            if (fileType?.includes('image')) return 'fa-file-image';
            if (fileType?.includes('video')) return 'fa-file-video';
            if (fileType?.includes('audio')) return 'fa-file-audio';
            if (fileType?.includes('zip') || fileType?.includes('compressed')) return 'fa-file-archive';
            return 'fa-file';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function markAsRead(chatId) {
            if (!currentChatId) return;
            
            database.ref('conversations/' + chatId + '/unreadCount/' + currentUserId).set(0);
            
            // Update conversation list
            const conversationItem = document.querySelector(`.conversation-item[data-chat-id="${chatId}"] .conversation-unread`);
            if (conversationItem) {
                conversationItem.remove();
            }
        }

        // ============================
        // MESSAGE SENDING
        // ============================
        function sendMessage(text, type = 'text', fileData = null) {
            if (!currentChatId || !text.trim() && !fileData) return;
            
            const message = {
                senderId: currentUserId,
                senderInfo: {
                    name: currentUserInfo.name,
                    email: currentUserEmail,
                    role: currentUserInfo.role,
                    department: currentUserInfo.department
                },
                text: text.trim(),
                type: type,
                timestamp: Date.now(),
                read: false
            };
            
            if (fileData) {
                Object.assign(message, fileData);
            }
            
            // Add message to database
            const messageRef = database.ref('messages/' + currentChatId).push();
            messageRef.set(message)
                .then(() => {
                    // Update conversation last message
                    updateConversationLastMessage(message);
                    
                    // Update unread count for other participants
                    updateUnreadCounts();
                    
                    // Clear input
                    messageInput.value = '';
                    sendBtn.disabled = true;
                    
                    // Hide upload preview
                    uploadPreview.style.display = 'none';
                })
                .catch((error) => {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                });
        }

        function updateConversationLastMessage(message) {
            const updateData = {
                lastMessage: {
                    text: message.text || (message.type === 'file' ? 'Shared a file' : 'Shared an image'),
                    timestamp: message.timestamp,
                    senderId: message.senderId
                },
                updatedAt: Date.now()
            };
            
            database.ref('conversations/' + currentChatId).update(updateData);
        }

        function updateUnreadCounts() {
            database.ref('conversations/' + currentChatId + '/participants').once('value')
                .then((snapshot) => {
                    const participants = snapshot.val();
                    if (!participants) return;
                    
                    Object.keys(participants).forEach(participantId => {
                        if (participantId !== currentUserId) {
                            const unreadRef = database.ref('conversations/' + currentChatId + '/unreadCount/' + participantId);
                            unreadRef.transaction((current) => {
                                return (current || 0) + 1;
                            });
                        }
                    });
                });
        }

        // ============================
        // FILE UPLOAD
        // ============================
        function uploadFile(file, type) {
            if (!file || !currentChatId) return;
            
            // Show upload preview
            uploadFileName.textContent = file.name;
            uploadProgressFill.style.width = '0%';
            uploadPreview.style.display = 'flex';
            
            // Create storage reference
            const storageRef = storage.ref();
            const fileRef = storageRef.child(`chat_files/${currentChatId}/${Date.now()}_${file.name}`);
            
            // Upload file
            uploadTask = fileRef.put(file);
            
            uploadTask.on('state_changed',
                (snapshot) => {
                    // Update progress
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    uploadProgressFill.style.width = progress + '%';
                },
                (error) => {
                    console.error('Upload error:', error);
                    alert('File upload failed. Please try again.');
                    uploadPreview.style.display = 'none';
                },
                () => {
                    // Upload complete
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        const fileData = {
                            fileUrl: downloadURL,
                            fileName: file.name,
                            fileSize: file.size,
                            fileType: file.type
                        };
                        
                        if (type === 'image') {
                            fileData.imageUrl = downloadURL;
                        }
                        
                        sendMessage(type === 'image' ? 'Shared an image' : 'Shared a file', type, fileData);
                    });
                }
            );
        }

        function cancelUpload() {
            if (uploadTask) {
                uploadTask.cancel();
                uploadPreview.style.display = 'none';
            }
        }

        // ============================
        // FILE PREVIEW
        // ============================
        function previewFile(fileUrl, fileName) {
            const fileExtension = fileName.split('.').pop().toLowerCase();
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
            const pdfExtensions = ['pdf'];
            const videoExtensions = ['mp4', 'webm', 'ogg'];
            const audioExtensions = ['mp3', 'wav', 'ogg'];
            
            filePreviewTitle.textContent = fileName;
            filePreviewContent.innerHTML = '';
            
            if (imageExtensions.includes(fileExtension)) {
                filePreviewContent.innerHTML = `<img src="${fileUrl}" alt="${fileName}" style="width: 100%; border-radius: 8px;">`;
            } else if (pdfExtensions.includes(fileExtension)) {
                filePreviewContent.innerHTML = `
                    <iframe src="${fileUrl}" style="width: 100%; height: 500px; border: none; border-radius: 8px;"></iframe>
                `;
            } else if (videoExtensions.includes(fileExtension)) {
                filePreviewContent.innerHTML = `
                    <video controls style="width: 100%; border-radius: 8px;">
                        <source src="${fileUrl}" type="video/${fileExtension}">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else if (audioExtensions.includes(fileExtension)) {
                filePreviewContent.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-file-audio" style="font-size: 64px; color: var(--light-pink); margin-bottom: 20px;"></i>
                        <h4>${fileName}</h4>
                        <audio controls style="width: 100%; margin-top: 20px;">
                            <source src="${fileUrl}" type="audio/${fileExtension}">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                `;
            } else {
                filePreviewContent.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-file" style="font-size: 64px; color: var(--light-pink); margin-bottom: 20px;"></i>
                        <h4>${fileName}</h4>
                        <p style="color: var(--text-secondary); margin-top: 10px;">Preview not available for this file type</p>
                    </div>
                `;
            }
            
            downloadFileBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = fileUrl;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            
            filePreviewModal.classList.add('active');
        }

        function previewImage(imageUrl) {
            filePreviewTitle.textContent = 'Image Preview';
            filePreviewContent.innerHTML = `<img src="${imageUrl}" alt="Preview" style="width: 100%; border-radius: 8px;">`;
            
            downloadFileBtn.onclick = () => {

                a.click();
                document.body.removeChild(a);

            filePreviewModal.classList.add('active');

        function createNewConversation() {
            const type = conversationType.value;
            
            if (type === 'direct') {
                createDirectChat();
            } else if (type === 'group') {
                createGroupChat();
            } else if (type === 'channel') {
                createChannel();
            }
        }

        function createDirectChat() {
            const recipientEmail = recipientSelect.value;
            
            if (!recipientEmail || recipientEmail === currentUserId) {
                alert('Please select a recipient');
                return;
            }
            
            // For now, we'll use email as user ID
            const chatId = generateChatId(currentUserId, recipientEmail);
            
            const conversation = {
                id: chatId,
                type: 'direct',
                participants: {
                    [currentUserId]: {
                        name: currentUserInfo.name,
                        email: currentUserEmail,
                        role: currentUserInfo.role,
                        department: currentUserInfo.department,
                        joinedAt: Date.now()
                    },
                    [recipientEmail]: {
                        name: HARDCODED_USERS[recipientEmail]?.name || 'Unknown',
                        email: recipientEmail,
                        role: HARDCODED_USERS[recipientEmail]?.role || 'User',
                        department: HARDCODED_USERS[recipientEmail]?.department || 'General',
                        joinedAt: Date.now()
                    }
                },
                createdAt: Date.now(),
                lastMessage: null,
                unreadCount: {
                    [currentUserId]: 0,
                    [recipientEmail]: 0
                }
            };
            
            saveConversation(conversation);
        }

        function createGroupChat() {
            const name = groupName.value.trim();
            const description = groupDescription.value.trim();
            
            if (!name) {
                alert('Please enter a group name');
                return;
            }
            
            // Get selected members
            const selectedMembers = Array.from(groupMembersList.querySelectorAll('.member-checkbox:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedMembers.length === 0) {
                alert('Please select at least one member');
                return;
            }
            
            const chatId = 'group_' + Date.now();
            const participants = {
                [currentUserId]: {
                    name: currentUserInfo.name,
                    email: currentUserEmail,
                    role: currentUserInfo.role,
                    department: currentUserInfo.department,
                    joinedAt: Date.now(),
                    isAdmin: true
                }
            };
            
            // Add selected members
            selectedMembers.forEach(email => {
                const userInfo = HARDCODED_USERS[email];
                if (userInfo) {
                    participants[email] = {
                        name: userInfo.name,
                        email: email,
                        role: userInfo.role,
                        department: userInfo.department,
                        joinedAt: Date.now(),
                        isAdmin: false
                    };
                }
            });
            
            const conversation = {
                id: chatId,
                type: 'group',
                name: name,
                description: description,
                participants: participants,
                createdAt: Date.now(),
                lastMessage: null,
                unreadCount: {},
                settings: {
                    allowNewMembers: true,
                    allowFileSharing: true,
                    adminOnlyMessages: false
                }
            };
            
            // Initialize unread counts
            Object.keys(participants).forEach(participantId => {
                conversation.unreadCount[participantId] = 0;
            });
            
            saveConversation(conversation);
        }

        function createChannel() {
            const name = channelName.value.trim();
            const description = channelDescription.value.trim();
            const type = channelType.value;
            
            if (!name) {
                alert('Please enter a channel name');
                return;
            }
            
            const chatId = 'channel_' + Date.now();
            
            const conversation = {
                id: chatId,
                type: 'channel',
                name: name,
                description: description,
                channelType: type,
                participants: {
                    [currentUserId]: {
                        name: currentUserInfo.name,
                        email: currentUserEmail,
                        role: currentUserInfo.role,
                        department: currentUserInfo.department,
                        joinedAt: Date.now(),
                        isAdmin: true
                    }
                },
                createdAt: Date.now(),
                lastMessage: null,
                unreadCount: {
                    [currentUserId]: 0
                },
                settings: {
                    isPublic: type === 'public',
                    allowNewMembers: true,
                    allowFileSharing: true,
                    adminOnlyMessages: false
                }
            };
            
            saveConversation(conversation);
        }

        function saveConversation(conversation) {
            database.ref('conversations/' + conversation.id).set(conversation)
                .then(() => {
                    alert('Conversation created successfully!');
                    newChatModal.classList.remove('active');
                    openChat(conversation.id, conversation.type);
                })
                .catch((error) => {
                    console.error('Error creating conversation:', error);
                    alert('Failed to create conversation. Please try again.');
                });
        }

        // ============================
        // EVENT LISTENERS SETUP
        // ============================
        function setupEventListeners() {
            // Message input
            messageInput.addEventListener('input', () => {
                sendBtn.disabled = !messageInput.value.trim();
                autoResizeTextarea();
            });
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (messageInput.value.trim()) {
                        sendMessage(messageInput.value);
                    }
                }
            });
            
            sendBtn.addEventListener('click', () => {
                if (messageInput.value.trim()) {
                    sendMessage(messageInput.value);
                }
            });
            
            // File attachments
            attachFileBtn.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '*/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        uploadFile(file, 'file');
                    }
                };
                input.click();
            });
            
            attachImageBtn.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        uploadFile(file, 'image');
                    }
                };
                input.click();
            });
            
            cancelUploadBtn.addEventListener('click', cancelUpload);
            
            // New chat button
            newChatBtn.addEventListener('click', showNewChatModal);
            
            // Chat tabs
            chatTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    chatTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    // Filter conversations based on tab
                    // Implementation depends on your data structure
                });
            });
            
            // Modal controls
            closeNewChatModal.addEventListener('click', () => {
                newChatModal.classList.remove('active');
            });
            
            cancelNewChat.addEventListener('click', () => {
                newChatModal.classList.remove('active');
            });
            
            createConversationBtn.addEventListener('click', createNewConversation);
            
            conversationType.addEventListener('change', () => {
                const type = conversationType.value;
                recipientField.style.display = type === 'direct' ? 'block' : 'none';
                groupFields.style.display = type === 'group' ? 'block' : 'none';
                channelFields.style.display = type === 'channel' ? 'block' : 'none';
            });
            
            closeFilePreviewModal.addEventListener('click', () => {
                filePreviewModal.classList.remove('active');
            });
            
            closePreviewBtn.addEventListener('click', () => {
                filePreviewModal.classList.remove('active');
            });
            
            closeChatInfoModal.addEventListener('click', () => {
                chatInfoModal.classList.remove('active');
            });
            
            closeChatInfoBtn.addEventListener('click', () => {
                chatInfoModal.classList.remove('active');
            });
            
            // Chat actions
            chatInfoBtn.addEventListener('click', showChatInfo);
            videoCallBtn.addEventListener('click', () => {
                alert('Video call feature coming soon!');
            });
            
            audioCallBtn.addEventListener('click', () => {
                alert('Audio call feature coming soon!');
            });
            
            // Close modals when clicking outside
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        }

        function setupSearch() {
            chatSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.conversation-item');
                
                items.forEach(item => {
                    const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                    const preview = item.querySelector('.conversation-preview').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || preview.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        function showChatInfo() {
            if (!currentChatId) return;
            
            database.ref('conversations/' + currentChatId).once('value')
                .then((snapshot) => {
                    const chat = snapshot.val();
                    if (!chat) return;
                    
                    let content = '';
                    
                    if (chat.type === 'direct') {
                        // Find the other participant
                        const otherParticipantId = Object.keys(chat.participants).find(id => id !== currentUserId);
                        const otherParticipant = chat.participants[otherParticipantId];
                        
                        content = `
                            <div style="text-align: center; margin-bottom: 20px;">
                                <div class="chat-header-avatar" style="width: 80px; height: 80px; margin: 0 auto 15px;">
                                    ${otherParticipant?.photo ? 
                                        `<img src="${otherParticipant.photo}" alt="${otherParticipant.name}">` : 
                                        getInitials(otherParticipant?.name || '?')}
                                </div>
                                <h3 style="margin-bottom: 5px;">${otherParticipant?.name || 'Unknown'}</h3>
                                <p style="color: var(--text-secondary); margin-bottom: 5px;">${otherParticipant?.role || ''}</p>
                                <p style="color: var(--text-secondary); font-size: 12px;">${otherParticipant?.department || ''}</p>
                            </div>
                            <div style="background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                <h4 style="margin-bottom: 10px; color: var(--text-primary);">Contact Information</h4>
                                <div style="display: flex; flex-direction: column; gap: 8px;">
                                    <div>
                                        <strong style="color: var(--text-secondary); font-size: 12px;">Email</strong>
                                        <p style="margin-top: 2px;">${otherParticipant?.email || 'N/A'}</p>
                                    </div>
                                    <div>
                                        <strong style="color: var(--text-secondary); font-size: 12px;">Joined</strong>
                                        <p style="margin-top: 2px;">${new Date(chat.createdAt).toLocaleDateString()}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        leaveChatBtn.style.display = 'none';
                    } else {
                        content = `
                            <div style="text-align: center; margin-bottom: 20px;">
                                <div class="chat-header-avatar" style="width: 80px; height: 80px; margin: 0 auto 15px; border-radius: 20px;">
                                    <i class="fas fa-users" style="font-size: 32px;"></i>
                                </div>
                                <h3 style="margin-bottom: 5px;">${chat.name || 'Group Chat'}</h3>
                                <p style="color: var(--text-secondary); margin-bottom: 15px;">${chat.description || 'No description'}</p>
                                <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
                                    <span style="background: rgba(255, 107, 139, 0.1); color: var(--light-pink); padding: 5px 10px; border-radius: 15px; font-size: 12px;">
                                        ${Object.keys(chat.participants || {}).length} members
                                    </span>
                                    <span style="background: rgba(129, 200, 190, 0.1); color: var(--soft-teal); padding: 5px 10px; border-radius: 15px; font-size: 12px;">
                                        ${chat.type === 'channel' ? 'Channel' : 'Group'}
                                    </span>
                                </div>
                            </div>
                            <div style="background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                <h4 style="margin-bottom: 10px; color: var(--text-primary);">Group Members</h4>
                                <div style="display: flex; flex-direction: column; gap: 10px; max-height: 200px; overflow-y: auto;">
                                    ${Object.entries(chat.participants || {}).map(([id, participant]) => `
                                        <div class="member-item" style="padding: 8px; border-radius: 8px; background: rgba(255, 255, 255, 0.02);">
                                            <div class="member-avatar" style="width: 36px; height: 36px;">
                                                ${participant.photo ? 
                                                    `<img src="${participant.photo}" alt="${participant.name}">` : 
                                                    getInitials(participant.name)}
                                            </div>
                                            <div class="member-info" style="flex: 1;">
                                                <div class="member-name" style="font-size: 13px; font-weight: 600;">
                                                    ${participant.name}
                                                    ${participant.isAdmin ? '<span style="color: var(--light-pink); font-size: 11px; margin-left: 5px;">(Admin)</span>' : ''}
                                                </div>
                                                <div class="member-role" style="font-size: 11px; color: var(--text-secondary);">
                                                    ${participant.role}  ${participant.department}
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                        
                        leaveChatBtn.style.display = 'block';
                        leaveChatBtn.onclick = () => leaveChat();
                    }
                    
                    chatInfoContent.innerHTML = content;
                    chatInfoModal.classList.add('active');
                });
        }

        function leaveChat() {
            if (!currentChatId) return;
            
            if (confirm('Are you sure you want to leave this chat?')) {
                database.ref('conversations/' + currentChatId + '/participants/' + currentUserId).remove()
                    .then(() => {
                        alert('You have left the chat');
                        chatInfoModal.classList.remove('active');
                        noChatView.style.display = 'flex';
                        chatHeader.style.display = 'none';
                        messagesContainer.style.display = 'none';
                        messageInputContainer.style.display = 'none';
                        currentChatId = null;
                    })
                    .catch((error) => {
                        console.error('Error leaving chat:', error);
                        alert('Failed to leave chat. Please try again.');
                    });
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
