<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    
    <title>ChatSiri Workspace | Enterprise Collaboration</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color System */
            --color-primary: #3b82f6;
            --color-primary-dark: #2563eb;
            --color-primary-light: #60a5fa;
            --color-secondary: #7c3aed;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            
            /* Dark Theme */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: #1e293b;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            
            --border-color: #475569;
            --border-light: #64748b;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            
            /* Shadows */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Transitions */
            --transition: 0.2s ease;
            
            /* Layout */
            --sidebar-width: 280px;
            --header-height: 64px;
        }

        /* Light Theme */
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-tertiary: #e2e8f0;
            --bg-card: #ffffff;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            
            --border-color: #e2e8f0;
            --border-light: #cbd5e1;
        }

        html {
            font-size: 14px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            gap: var(--spacing-lg);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            height: var(--header-height);
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0 var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--spacing);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--spacing);
            padding: var(--spacing-sm);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .user-menu:hover {
            background: var(--bg-tertiary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr 320px;
            min-height: 100vh;
            padding-top: var(--header-height);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            padding: var(--spacing-lg) 0;
            overflow-y: auto;
        }

        .sidebar-section {
            padding: 0 var(--spacing-lg) var(--spacing-xl);
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--spacing);
            padding: var(--spacing-sm) var(--spacing);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius);
            margin-bottom: var(--spacing-xs);
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--bg-tertiary);
            color: var(--color-primary);
            font-weight: 500;
        }

        .nav-icon {
            width: 20px;
            text-align: center;
        }

        /* Chat List */
        .chat-list {
            padding: 0 var(--spacing);
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: var(--spacing);
            padding: var(--spacing);
            border-radius: var(--radius);
            margin-bottom: var(--spacing-xs);
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--bg-tertiary);
            border-color: var(--color-primary);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        /* Main Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: calc(100vh - var(--header-height));
        }

        .chat-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-card);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: var(--spacing);
        }

        .chat-header-avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .chat-header-details h3 {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-header-details p {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--color-success);
            border-radius: 50%;
        }

        .status-dot.away {
            background: var(--color-warning);
        }

        .chat-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .chat-action-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            background: var(--bg-primary);
        }

        .message-date {
            text-align: center;
            margin: var(--spacing) 0;
        }

        .date-label {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing);
            background: var(--bg-tertiary);
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        /* Message Styles */
        .message {
            display: flex;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .message-content {
            margin: 0 var(--spacing);
            max-width: 100%;
        }

        .message-bubble {
            padding: var(--spacing) var(--spacing-md);
            border-radius: var(--radius-lg);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: var(--spacing-xs);
            text-align: right;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Message Input */
        .message-input-container {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .input-tools {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing);
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .tool-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message-input-wrapper {
            display: flex;
            gap: var(--spacing);
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: var(--spacing) var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            line-height: 1.4;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--bg-card);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--color-primary);
            border: none;
            border-radius: var(--radius);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Right Panel - Online Users */
        .right-panel {
            background: var(--bg-card);
            border-left: 1px solid var(--border-color);
            padding: var(--spacing-lg) 0;
            overflow-y: auto;
        }

        .panel-section {
            padding: 0 var(--spacing-lg) var(--spacing-xl);
        }

        .panel-title {
            font-weight: 600;
            margin-bottom: var(--spacing);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        /* Online Users */
        .online-user {
            display: flex;
            align-items: center;
            gap: var(--spacing);
            padding: var(--spacing-sm);
            border-radius: var(--radius);
            margin-bottom: var(--spacing-xs);
            cursor: pointer;
            transition: var(--transition);
        }

        .online-user:hover {
            background: var(--bg-tertiary);
        }

        .user-status {
            position: relative;
        }

        .status-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--color-success);
            border: 2px solid var(--bg-card);
            border-radius: 50%;
        }

        .user-avatar-sm {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .user-info-sm {
            flex: 1;
        }

        .user-name-sm {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .user-role-sm {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: var(--spacing);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: flex-start;
            gap: var(--spacing);
            max-width: 350px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            background: var(--color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .notification-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: var(--sidebar-width) 1fr;
            }
            .right-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .message {
                max-width: 85%;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-tertiary);
        }

        .mt-2 {
            margin-top: var(--spacing);
        }

        .mb-2 {
            margin-bottom: var(--spacing);
        }

        .p-4 {
            padding: var(--spacing-lg);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loadingScreen">
        <div class="spinner"></div>
        <div class="text-muted">Loading ChatSiri Workspace...</div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Header -->
    <header class="header">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-comments"></i>
            </div>
            <span>ChatSiri Workspace</span>
        </div>
        
        <div class="user-menu" id="userMenu">
            <div class="user-avatar" id="userAvatar">AD</div>
            <div>
                <div id="userName">Administrator</div>
                <div class="text-muted" style="font-size: 0.75rem;" id="userRole">SYSTEM ADMIN</div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Chats</div>
                <div class="chat-list" id="chatList">
                    <!-- Chats will be loaded here -->
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">Workspace</div>
                <div class="nav-item active" data-section="chat">
                    <div class="nav-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <span>Team Chat</span>
                </div>
                <div class="nav-item" data-section="tasks">
                    <div class="nav-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <span>Tasks</span>
                </div>
                <div class="nav-item" data-section="files">
                    <div class="nav-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                    <span>Files</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="chat-header" id="chatHeader">
                <div class="chat-header-info">
                    <div class="chat-header-avatar" id="chatHeaderAvatar">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="chat-header-details">
                        <h3 id="chatTitle">Select a chat</h3>
                        <p id="chatStatus">Click on a user to start chatting</p>
                    </div>
                </div>
                <div class="chat-actions" id="chatActions" style="display: none;">
                    <button class="chat-action-btn" title="Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="chat-action-btn" title="Video">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="chat-action-btn" title="Info">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="p-4 text-center">
                    <div class="mb-2">
                        <i class="fas fa-comments" style="font-size: 48px; color: var(--text-tertiary);"></i>
                    </div>
                    <h3 class="mb-2">Welcome to ChatSiri Workspace</h3>
                    <p class="text-muted">Select a user from the online list to start chatting</p>
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="input-tools">
                    <button class="tool-btn" id="attachFileBtn" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="tool-btn" id="attachImageBtn" title="Attach image">
                        <i class="fas fa-image"></i>
                    </button>
                    <button class="tool-btn" id="emojiBtn" title="Emoji">
                        <i class="fas fa-smile"></i>
                    </button>
                </div>
                <div class="message-input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Right Panel - Online Users -->
        <aside class="right-panel">
            <div class="panel-section">
                <h3 class="panel-title">
                    <i class="fas fa-users"></i>
                    Online Users
                </h3>
                <div id="onlineUsersList">
                    <!-- Online users will be loaded here -->
                </div>
            </div>
            
            <div class="panel-section">
                <h3 class="panel-title">
                    <i class="fas fa-bolt"></i>
                    Quick Actions
                </h3>
                <div style="display: flex; flex-direction: column; gap: var(--spacing-sm);">
                    <button class="nav-item" id="newGroupBtn">
                        <div class="nav-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <span>New Group Chat</span>
                    </button>
                    <button class="nav-item" id="newTaskBtn">
                        <div class="nav-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <span>Create Task</span>
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        // ============================
        // FIREBASE CONFIGURATION
        // ============================
        const firebaseConfig = {
            apiKey: "AIzaSyCOb4BqfiN3vt1Y13UTEpA_boCqNRH6rrQ",
            authDomain: "dsog-stores-dashboard.firebaseapp.com",
            databaseURL: "https://dsog-stores-dashboard-default-rtdb.firebaseio.com",
            projectId: "dsog-stores-dashboard",
            storageBucket: "dsog-stores-dashboard.firebasestorage.app",
            messagingSenderId: "1085972125142",
            appId: "1:1085972125142:web:9abea9ee0dd792a052c077"
        };

        // ============================
        // APPLICATION STATE
        // ============================
        const appState = {
            currentUser: null,
            currentChat: null,
            onlineUsers: new Map(),
            conversations: new Map(),
            firebase: null,
            auth: null,
            db: null,
            storage: null,
            messageListeners: new Map()
        };

        // ============================
        // USER DATABASE
        // ============================
        const USER_DATABASE = {
            'office.hog@gmail.com': {
                name: 'Central Admin',
                role: 'System Administrator',
                color: '#3b82f6'
            },
            'sales.hog@gmail.com': {
                name: 'Sales Coordinator',
                role: 'Sales Executive',
                color: '#8b5cf6'
            },
            'manager@hogcreations.com': {
                name: 'Operations Director',
                role: 'Operations Manager',
                color: '#10b981'
            },
            'sales@hogcreations.com': {
                name: 'Sales Director',
                role: 'Sales Director',
                color: '#f59e0b'
            },
            'finance@hogcreations.com': {
                name: 'Finance Controller',
                role: 'Finance Manager',
                color: '#ef4444'
            },
            'hr@hogcreations.com': {
                name: 'HR Manager',
                role: 'HR Director',
                color: '#8b5cf6'
            },
            'logistics@hogcreations.com': {
                name: 'Logistics Head',
                role: 'Logistics Manager',
                color: '#3b82f6'
            }
        };

        // ============================
        // UTILITY FUNCTIONS
        // ============================
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        function showNotification(title, message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 'info-circle';
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas fa-${icon}"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) { // Less than 24 hours
                return 'Today';
            } else if (diff < 172800000) { // Less than 48 hours
                return 'Yesterday';
            } else {
                return date.toLocaleDateString();
            }
        }

        // ============================
        // INITIALIZATION
        // ============================
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });

        async function initializeApp() {
            try {
                // Initialize Firebase
                const app = firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.database();
                const storage = firebase.storage();
                
                appState.firebase = app;
                appState.auth = auth;
                appState.db = db;
                appState.storage = storage;
                
                // Set up auth state listener
                auth.onAuthStateChanged(handleAuthStateChange);
                
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification('Error', 'Failed to initialize application', 'error');
            }
        }

        async function handleAuthStateChange(user) {
            if (!user) {
                // Redirect to login page
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // Get user data
                const userData = USER_DATABASE[user.email] || {
                    name: user.email.split('@')[0],
                    role: 'User',
                    color: '#64748b'
                };
                
                appState.currentUser = {
                    uid: user.uid,
                    email: user.email,
                    ...userData
                };
                
                // Update UI
                updateUserInterface();
                
                // Set online status
                await setOnlineStatus();
                
                // Load data
                await loadOnlineUsers();
                await loadConversations();
                
                // Set up real-time listeners
                setupRealtimeListeners();
                
                // Hide loading screen
                document.getElementById('loadingScreen').classList.add('hidden');
                
                showNotification('Welcome', `Logged in as ${userData.name}`, 'success');
                
            } catch (error) {
                console.error('Auth state change error:', error);
                showNotification('Error', 'Failed to load user data', 'error');
            }
        }

        function updateUserInterface() {
            // Update user info in header
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            
            if (userAvatar) {
                userAvatar.textContent = getInitials(appState.currentUser.name);
                userAvatar.style.background = appState.currentUser.color;
            }
            if (userName) userName.textContent = appState.currentUser.name;
            if (userRole) userRole.textContent = appState.currentUser.role.toUpperCase();
        }

        async function setOnlineStatus() {
            try {
                await appState.db.ref(`users/${appState.currentUser.uid}`).set({
                    ...appState.currentUser,
                    status: 'online',
                    lastSeen: Date.now()
                });
                
                // Update status on disconnect
                appState.db.ref('.info/connected').on('value', (snapshot) => {
                    if (snapshot.val() === false) {
                        appState.db.ref(`users/${appState.currentUser.uid}/status`).set('offline');
                    }
                });
                
                // Clean up on page unload
                window.addEventListener('beforeunload', () => {
                    appState.db.ref(`users/${appState.currentUser.uid}/status`).set('offline');
                });
                
            } catch (error) {
                console.error('Error setting online status:', error);
            }
        }

        // ============================
        // ONLINE USERS MANAGEMENT
        // ============================
        async function loadOnlineUsers() {
            try {
                const snapshot = await appState.db.ref('users')
                    .orderByChild('status')
                    .equalTo('online')
                    .once('value');
                
                const users = snapshot.val() || {};
                
                // Clear current online users
                appState.onlineUsers.clear();
                
                // Add users to state (excluding current user)
                Object.entries(users).forEach(([uid, user]) => {
                    if (uid !== appState.currentUser.uid) {
                        appState.onlineUsers.set(uid, user);
                    }
                });
                
                // Update UI
                updateOnlineUsersList();
                
            } catch (error) {
                console.error('Error loading online users:', error);
            }
        }

        function updateOnlineUsersList() {
            const container = document.getElementById('onlineUsersList');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (appState.onlineUsers.size === 0) {
                container.innerHTML = `
                    <div class="text-center p-4 text-muted">
                        <i class="fas fa-users mb-2" style="font-size: 32px; opacity: 0.5;"></i>
                        <p>No users online</p>
                    </div>
                `;
                return;
            }
            
            appState.onlineUsers.forEach((user, uid) => {
                const div = document.createElement('div');
                div.className = 'online-user';
                div.dataset.userId = uid;
                div.innerHTML = `
                    <div class="user-status">
                        <div class="user-avatar-sm" style="background: ${user.color}">
                            ${getInitials(user.name)}
                        </div>
                        <div class="status-indicator"></div>
                    </div>
                    <div class="user-info-sm">
                        <div class="user-name-sm">${user.name}</div>
                        <div class="user-role-sm">${user.role}</div>
                    </div>
                `;
                
                // Add click handler to start chat
                div.addEventListener('click', () => startChat(uid, user));
                container.appendChild(div);
            });
        }

        // ============================
        // CHAT FUNCTIONALITY
        // ============================
        async function startChat(userId, userData) {
            try {
                // Clear previous message listener
                if (appState.messageListeners.has(appState.currentChat?.chatId)) {
                    appState.messageListeners.get(appState.currentChat.chatId)();
                }
                
                // Set current chat
                const chatId = [appState.currentUser.uid, userId].sort().join('_');
                appState.currentChat = {
                    userId,
                    user: userData,
                    chatId
                };
                
                // Update UI
                updateChatHeader(userData);
                
                // Show chat interface
                document.getElementById('messageInputContainer').style.display = 'block';
                document.getElementById('chatActions').style.display = 'flex';
                document.getElementById('messageInput').focus();
                
                // Load messages
                await loadMessages(chatId);
                
                // Set up real-time message listener
                setupMessageListener(chatId);
                
                // Mark conversation as read
                await markConversationAsRead(chatId);
                
            } catch (error) {
                console.error('Error starting chat:', error);
                showNotification('Error', 'Failed to start chat', 'error');
            }
        }

        function updateChatHeader(userData) {
            const chatHeaderAvatar = document.getElementById('chatHeaderAvatar');
            const chatTitle = document.getElementById('chatTitle');
            const chatStatus = document.getElementById('chatStatus');
            
            if (chatHeaderAvatar) {
                chatHeaderAvatar.textContent = getInitials(userData.name);
                chatHeaderAvatar.style.background = userData.color;
            }
            if (chatTitle) chatTitle.textContent = userData.name;
            if (chatStatus) {
                chatStatus.innerHTML = `
                    <span class="status-dot"></span>
                    <span>Online</span>
                `;
            }
        }

        async function loadMessages(chatId) {
            try {
                const snapshot = await appState.db.ref(`messages/${chatId}`)
                    .orderByChild('timestamp')
                    .limitToLast(50)
                    .once('value');
                
                const messages = snapshot.val() || {};
                displayMessages(Object.values(messages));
                
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Error', 'Failed to load messages', 'error');
            }
        }

        function setupMessageListener(chatId) {
            // Remove existing listener
            if (appState.messageListeners.has(chatId)) {
                appState.messageListeners.get(chatId)();
            }
            
            // Set up new listener
            const listener = appState.db.ref(`messages/${chatId}`)
                .orderByChild('timestamp')
                .limitToLast(100)
                .on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    addMessageToDisplay(message);
                    
                    // Scroll to bottom
                    const container = document.getElementById('messagesContainer');
                    setTimeout(() => {
                        container.scrollTop = container.scrollHeight;
                    }, 100);
                });
            
            // Store listener for cleanup
            appState.messageListeners.set(chatId, () => {
                appState.db.ref(`messages/${chatId}`).off('child_added', listener);
            });
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="p-4 text-center">
                        <div class="mb-2">
                            <i class="fas fa-comments" style="font-size: 48px; color: var(--text-tertiary);"></i>
                        </div>
                        <h3 class="mb-2">No messages yet</h3>
                        <p class="text-muted">Start the conversation!</p>
                    </div>
                `;
                return;
            }
            
            // Sort messages by timestamp
            messages.sort((a, b) => a.timestamp - b.timestamp);
            
            let lastDate = null;
            
            messages.forEach(msg => {
                const msgDate = new Date(msg.timestamp).toDateString();
                
                // Add date separator if date changed
                if (msgDate !== lastDate) {
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'message-date';
                    dateDiv.innerHTML = `<span class="date-label">${formatDate(msg.timestamp)}</span>`;
                    container.appendChild(dateDiv);
                    lastDate = msgDate;
                }
                
                addMessageToDisplay(msg);
            });
            
            // Scroll to bottom
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function addMessageToDisplay(message) {
            const container = document.getElementById('messagesContainer');
            if (!container) return;
            
            const isSent = message.senderId === appState.currentUser.uid;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const avatarText = isSent ? 
                getInitials(appState.currentUser.name) : 
                getInitials(appState.currentChat?.user?.name || 'User');
            
            const avatarColor = isSent ? 
                appState.currentUser.color : 
                (appState.currentChat?.user?.color || '#3b82f6');
            
            messageDiv.innerHTML = `
                ${!isSent ? `
                    <div class="message-avatar" style="background: ${avatarColor}">
                        ${avatarText}
                    </div>
                ` : ''}
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">${message.text || ''}</div>
                    </div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                </div>
                ${isSent ? `
                    <div class="message-avatar" style="background: ${avatarColor}">
                        ${avatarText}
                    </div>
                ` : ''}
            `;
            
            container.appendChild(messageDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !appState.currentChat) return;
            
            try {
                const messageData = {
                    senderId: appState.currentUser.uid,
                    senderName: appState.currentUser.name,
                    text: text,
                    timestamp: Date.now(),
                    read: false
                };
                
                // Save message to database
                await appState.db.ref(`messages/${appState.currentChat.chatId}`).push().set(messageData);
                
                // Update conversation
                await appState.db.ref(`conversations/${appState.currentChat.chatId}`).update({
                    lastMessage: text,
                    lastMessageTime: Date.now(),
                    participants: {
                        [appState.currentUser.uid]: true,
                        [appState.currentChat.userId]: true
                    }
                });
                
                // Clear input
                input.value = '';
                document.getElementById('sendBtn').disabled = true;
                autoResizeTextarea();
                
                // Send notification to recipient
                await sendChatNotification(appState.currentChat.userId, text);
                
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Error', 'Failed to send message', 'error');
            }
        }

        async function sendChatNotification(userId, message) {
            try {
                await appState.db.ref(`notifications/${userId}`).push().set({
                    type: 'message',
                    title: `New message from ${appState.currentUser.name}`,
                    message: message,
                    timestamp: Date.now(),
                    read: false,
                    senderId: appState.currentUser.uid
                });
            } catch (error) {
                console.error('Error sending notification:', error);
            }
        }

        async function markConversationAsRead(chatId) {
            try {
                await appState.db.ref(`conversations/${chatId}/unread/${appState.currentUser.uid}`).set(0);
            } catch (error) {
                console.error('Error marking conversation as read:', error);
            }
        }

        // ============================
        // CONVERSATIONS MANAGEMENT
        // ============================
        async function loadConversations() {
            try {
                const snapshot = await appState.db.ref('conversations')
                    .orderByChild('lastMessageTime')
                    .limitToLast(20)
                    .once('value');
                
                const conversations = snapshot.val() || {};
                
                // Clear current conversations
                appState.conversations.clear();
                
                // Add conversations to state
                Object.entries(conversations).forEach(([chatId, data]) => {
                    if (data.participants && data.participants[appState.currentUser.uid]) {
                        appState.conversations.set(chatId, data);
                    }
                });
                
                // Update UI
                updateConversationsList();
                
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function updateConversationsList() {
            const container = document.getElementById('chatList');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (appState.conversations.size === 0) {
                container.innerHTML = `
                    <div class="text-center p-4 text-muted">
                        <p>No conversations yet</p>
                    </div>
                `;
                return;
            }
            
            // Convert to array and sort by last message time
            const sortedConversations = Array.from(appState.conversations.entries())
                .sort(([, a], [, b]) => (b.lastMessageTime || 0) - (a.lastMessageTime || 0));
            
            sortedConversations.forEach(([chatId, data]) => {
                // Find the other participant
                const otherParticipantId = Object.keys(data.participants || {})
                    .find(id => id !== appState.currentUser.uid);
                
                if (!otherParticipantId) return;
                
                // Get user data from online users or create placeholder
                const user = appState.onlineUsers.get(otherParticipantId) || {
                    name: 'Unknown User',
                    color: '#64748b'
                };
                
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.dataset.chatId = chatId;
                div.dataset.userId = otherParticipantId;
                div.innerHTML = `
                    <div class="chat-avatar" style="background: ${user.color}">
                        ${getInitials(user.name)}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${user.name}</div>
                        <div class="chat-last-message">${data.lastMessage || 'No messages yet'}</div>
                    </div>
                    <div class="chat-time">${data.lastMessageTime ? formatTime(data.lastMessageTime) : ''}</div>
                `;
                
                // Add click handler
                div.addEventListener('click', () => {
                    const userId = div.dataset.userId;
                    if (appState.onlineUsers.has(userId)) {
                        startChat(userId, appState.onlineUsers.get(userId));
                    }
                });
                
                container.appendChild(div);
            });
        }

        // ============================
        // REAL-TIME LISTENERS
        // ============================
        function setupRealtimeListeners() {
            // Online users listener
            appState.db.ref('users').on('child_changed', (snapshot) => {
                const user = snapshot.val();
                if (user.status === 'online' && snapshot.key !== appState.currentUser.uid) {
                    appState.onlineUsers.set(snapshot.key, user);
                    updateOnlineUsersList();
                    updateConversationsList();
                } else if (user.status === 'offline') {
                    appState.onlineUsers.delete(snapshot.key);
                    updateOnlineUsersList();
                }
            });
            
            // New online users
            appState.db.ref('users').on('child_added', (snapshot) => {
                const user = snapshot.val();
                if (user.status === 'online' && snapshot.key !== appState.currentUser.uid) {
                    appState.onlineUsers.set(snapshot.key, user);
                    updateOnlineUsersList();
                }
            });
            
            // Conversations listener
            appState.db.ref('conversations').on('child_changed', (snapshot) => {
                const conversation = snapshot.val();
                if (conversation.participants && conversation.participants[appState.currentUser.uid]) {
                    appState.conversations.set(snapshot.key, conversation);
                    updateConversationsList();
                }
            });
            
            // New conversations
            appState.db.ref('conversations').on('child_added', (snapshot) => {
                const conversation = snapshot.val();
                if (conversation.participants && conversation.participants[appState.currentUser.uid]) {
                    appState.conversations.set(snapshot.key, conversation);
                    updateConversationsList();
                }
            });
        }

        // ============================
        // EVENT LISTENERS SETUP
        // ============================
        function setupEventListeners() {
            // Message input
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (messageInput && sendBtn) {
                messageInput.addEventListener('input', () => {
                    sendBtn.disabled = !messageInput.value.trim();
                    autoResizeTextarea();
                });
                
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (messageInput.value.trim()) {
                            sendMessage();
                        }
                    }
                });
                
                sendBtn.addEventListener('click', sendMessage);
            }
            
            // File attachment
            document.getElementById('attachFileBtn')?.addEventListener('click', () => {
                showNotification('Info', 'File upload coming soon', 'info');
            });
            
            // Image attachment
            document.getElementById('attachImageBtn')?.addEventListener('click', () => {
                showNotification('Info', 'Image upload coming soon', 'info');
            });
            
            // New group chat
            document.getElementById('newGroupBtn')?.addEventListener('click', () => {
                showNotification('Info', 'Group chats coming soon', 'info');
            });
            
            // New task
            document.getElementById('newTaskBtn')?.addEventListener('click', () => {
                showNotification('Info', 'Task management coming soon', 'info');
            });
        }

        // ============================
        // UTILITY FUNCTIONS
        // ============================
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            if (textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
            }
        }

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', setupEventListeners);
    </script>
