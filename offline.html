<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Jasiri E-Hub</title>
    <style>
        body {
            background: #0a192f;
            color: #f0e6ef;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 64px;
            color: #ff6b8b;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        p {
            color: #b8b8d1;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .btn {
            background: #ff6b8b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #ff7d9b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>Jasiri E-Hub requires an internet connection to sync data. Some features may be available offline.</p>
        <button class="btn" onclick="location.reload()">
            <i class="fas fa-redo"></i> Try Again
        </button>
    </div>
</body>
</html>
